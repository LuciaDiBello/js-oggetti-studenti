<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Students</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<header>
      <!-- barra di navigazione -->
			<nav data-bs-theme="dark" class="navbar bg-dark   navbar-expand-lg bg-body-tertiary">
				<div class="container">
					<a class="navbar-brand" href="#">Navbar</a>
					</div>
				</div>
			</nav>
		</header>

    <main>
      <section class="py-5 ">
        <div class="container mb-5 text-center">
          <h1 class="">Students</h1>  
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam, debitis accusantium. Necessitatibus maiores quasi eveniet. </p>
        </div>

        <div class="container">
            <!--si aggiunge la tabella responsive e con le righe alternate -->
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>  
                <tr>  
                  <th>Name</th>
                  <th>Surname</th>
                  <th>Age</th>
                </tr>
              </thead>
              <tbody id="table-body" class="table-group-divider"> <!-- tbody con riga di separazione -->
                <!-- Studenti dell'array dichiarato nel file js e dati inseriti da tastiera-->
              </tbody>
            </table>
          </div>
        </div>
      </section>

      <!-- Form inserimento nuovo studente -->
      <section class="pb-5">
        <div class="container">
          <h2 class="h1">Add new Student</h2>
        </div>

        <div class="container">
          <div class="row">
            <div class="col-lg-6">
              <form id="form-add-students" action="">
             <!-- inserimento dati dello studente -->
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" name="name"  class="form-control" id="name" placeholder="Il tuo nome">
            </div>
            <div class="mb-3">
                <label for="surname" class="form-label">Surname</label>
                <input type="text" name="surname"  class="form-control" id="surname" placeholder="Il tuo cognome">
              </div>
            <div class="mb-3">
              <label for="age" class="form-label">Age</label>
              <input type="text" name="age"  class="form-control" id="age" placeholder="La tua etÃ ">
            </div>
              <!-- bottone per inviare i dati del nuovo studente -->
            <button class="btn btn-primary">
                Aggiungi
            </button>
          </form>
            </div>
          </div>
        </div>
      </section>
    </main>
   <!-- footer -->
    <footer class="py-5 bg-dark text-white">
      <div class="container">
            <p>Made with &hearts;</p>
      </div>
    </footer>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

			crossorigin="anonymous"
		></script>
		<script src="./js/app.js"></script>
	</body>
</html>
